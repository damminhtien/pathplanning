minimum_pre_commit_version: "3.7.0"
default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: ruff format --check --diff --config pyproject.toml
        language: system
        types: [python]
        files: ^(pathplanning/(api|registry|search2d)\.py|pathplanning/viz/.*\.py|scripts/.*\.py|tests/.*\.py)$
      - id: ruff-check
        name: ruff check
        entry: ruff check --config pyproject.toml
        language: system
        types: [python]
        files: ^(pathplanning/(api|registry|search2d)\.py|pathplanning/viz/.*\.py|scripts/.*\.py|tests/.*\.py)$
