name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff checks
        run: |
          ruff check \
            pathplanning/api.py \
            pathplanning/registry.py \
            pathplanning/planners/sampling/rrt.py \
            pathplanning/planners/sampling/rrt_star.py \
            pathplanning/spaces/continuous_3d.py \
            pathplanning/spaces/continuous_nd.py \
            pathplanning/spaces/grid2d.py \
            pathplanning/nn/index.py \
            pathplanning/data_structures/tree_array.py \
            examples/worlds/demo_3d_world.py
          ruff format --check \
            pathplanning/api.py \
            pathplanning/registry.py \
            pathplanning/planners/sampling/rrt.py \
            pathplanning/planners/sampling/rrt_star.py \
            pathplanning/spaces/continuous_3d.py \
            pathplanning/spaces/continuous_nd.py \
            pathplanning/spaces/grid2d.py \
            pathplanning/nn/index.py \
            pathplanning/data_structures/tree_array.py \
            examples/worlds/demo_3d_world.py

  typecheck:
    name: typecheck (pyright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pyright
        run: pyright

  test:
    name: test (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        env:
          MPLBACKEND: Agg
        run: pytest -q
